<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Criar Novo Produto</h4>
  </div>
  <div class="modal-body" *ngIf="product">
      <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
      </div>
      <label class="mb-1">Nome do Produto:</label>
      <input type="text" class="form-control mb-1" [(ngModel)]="product.name" name="name">

      <label class="mb-1">Pre√ßo:</label>
      <input type="number" id="productPrice" class="form-control" [(ngModel)]="product.price"
             name="price" [min]="0.01">
  </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-success" ngbAutofocus (click)="createProduct()">Criar Produto</button>
    </div>
</ng-template>
